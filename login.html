<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spora</title>
    <link href="main.css" rel="stylesheet"></link>
    <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.adobe.com/fonts/acumin-variable#fonts-section"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
        rel="stylesheet"
        />
        <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
        ></script>
        <script src="/assets/libs/frontend/MDB-UI-KIT-Pro-Essential-1.0.0/js/mdb.min.js" type="text/javascript"></script>
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.form-outline').forEach((formOutline) => {
              new mdb.Input(formOutline).init();
            });
          
            document.querySelectorAll('.form-outline').forEach((formOutline) => {
              new mdb.Input(formOutline).update();
            });
          });
          </script>
          

</head>
<body>

<!--start header  -->
    <header id="header">

        </header>
<!-- End Header  -->
<!-- satrt sign up  -->
<section id="login" class="login py-5">
 <div class="container">
    <h4 class="text-center text-muted mb-5">Please <a href="register.html">register</a> to get access to the member section.</h4>
    <div class="border-bottom py-5">
        <h4 class="text-center text-muted mb-5">Sign In</h4>
        <form class="w-75 m-auto">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example1" class="form-control" />
              <label class="form-label" for="form1Example1">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example2" class="form-control" />
              <label class="form-label" for="form1Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4 ">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check ">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#forget-password" >Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </form>
    </div>
    <div class="border-bottom py-5">
        <h4 class="text-center text-muted mb-5">Order tracking</h4>
        <form class="w-75 m-auto">
            <!-- Order ID input -->
            <div class="form-outline mb-4">
              <input type="text" id="form1Example1" class="form-control" />
              <label class="form-label" for="form1Example1">Order ID</label>
            </div>
          
            <!-- Last name input -->
            <div class="form-outline mb-4">
              <input type="text" id="form1Example2" class="form-control" />
              <label class="form-label" for="form1Example2">Last name</label>
            </div>

             <!-- Billing postcode input -->
             <div class="form-outline mb-4">
                <input type="text" id="form1Example2" class="form-control" />
                <label class="form-label" for="form1Example2">Billing postcode</label>
              </div>
        
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">View Order</button>
          </form>
    </div>
    <div class="border-bottom py-5" id="forget-password">
        <h4 class="text-center text-muted mb-5">Forgot your password?</h4>
        <p class="text-center text-muted mb-5">If you have forgotten your password, please enter your email below and we will send you a link to reset your password.

        </p>
        <form class="w-75 m-auto">
               <!-- Email input -->
               <div class="form-outline mb-4">
                <input type="email" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Email address</label>
              </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
          </form>
    </div>
 </div>
</section>
<!-- end sign up  -->

<!-- start footer  -->
<footer id="footer" class="footer text-center text-lg-start  text-white">

</footer>
<!-- end footer  -->






    <script src="header.js" ></script>
    <script src="main.js" type="module"></script>
    <script src="footer.js" ></script>


</body>
</html>
